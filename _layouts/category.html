{{ content }}

<br />
<div class='grid'>
   {% for recipe in site.recipes %}
   {% if recipe.section == page.section and recipe.category == page.category %}
   <div class="cell">
      <a href="{{ recipe.url }}"> {{ recipe.title }}</a>
   </div>
   {% endif %}
   {% endfor %}
</div>
