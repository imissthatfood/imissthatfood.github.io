---
layout: default
---       
<a href='/'><span class='tutsmall'>I Miss That Food!</span></a> / <a href='/pages/{{page.section}}'>{{ site.section_names[page.section] }}</a> / {{ site.cats[page.section][page.category] }}
<br/> <br/>

{{ content }}

<br />
<div class='grid'>
   {% for recipe in site.recipes %}
   {% if recipe.section == page.section and recipe.category == page.category %}
   <div class="cell">
      <a href="{{ recipe.url }}"> {{ recipe.title }}</a>
   </div>
   {% endif %}
   {% endfor %}
</div>
